<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    class Item {
        constructor(img, name, price, rare) {
            this.img = img;
            this.name = name;
            this.price = price;
            this.rare = rare;
        }

        getDescription() {
           return `Item ${this.name}. Img path: ${this.img}. Item price ${this.price} and rare ${this.rare}`;
        }
    }

    let raw = [
        [
            "/48.png",
            "AWP Capillaries",
            "25",
            "blue"
        ],
        [
            "/38.png",
            "Desert Eagle Blue Ply",
            "17",
            "blue"
        ],
        [
            "/1.png",
            "AUG Кот-истребитель",
            "40",
            "blue"
        ]
    ];

    let items = [];

    raw.forEach(i => {
        items.push(new Item(i[0], i[1], i[2], i[3]));
    });

    items.forEach(item => {
        console.log(`Item ${item.name}. Img path: ${item.img}. Item price ${item.price} and rare ${item.rare}`);
    });

    console.log('------------------');

    items.sort((a, b) => {
        return a.price > b.price ? 1 : -1;
    });

    items.forEach(item => {
        console.log(item.getDescription());
    })


</script>
</body>
</html>
