<input type="text" class="a" style="width: 100%">

<script>
    function a() {
        console.clear();
        let num = $('.a').val();
        while (num !== 1) {
            if (num % 2 === 0) {
                num = num / 2;
                console.log(num);
            } else {
                num = num * 3 + 1;
                console.log(num);
            }
        }
    }
</script>
